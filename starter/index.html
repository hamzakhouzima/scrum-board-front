 <!-- Modal -->
 <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form id="myform" name="edit">
					<div class="mb-3">
						<label class="form-label">Title</label>
						<input type="text" class="form-control" id="title-block" name="username" placeholder="Title" />
					</div>
					<div class="form-check">
						<input type="radio" class="form-check-input"  id="feature" name="optradio" value="option1" checked>
						<label class="form-check-label" for="radio1">Feature</label>
					  </div>
					  <div class="form-check mb-3">
						<input type="radio" class="form-check-input" id="bug" name="optradio" value="option2">
						<label class="form-check-label" for="radio2">Bug</label>
					  </div>
             
              		<label class="form-check-label">Preority</label>

					<select class="form-select mb-3 " id="preority-block" name="preority_select" aria-label="Default select example">
						<option selected>Please Select</option>
						<option value="high">high</option>
						<option value="medium">medium</option>
						<option value="low">low</option>
					</select>

					  <label class="form-check-label" id="status-label">Status</label>
					  <select  id="status-block" name="task_type" class="form-select" aria-label="Default select example">
						
						<option selected>Please Select</option>
						<option value="to-do">To Do</option>
						<option value="doing">Doing</option>
						<option value="done">Done</option>
					  </select>
					  

					 
					<label class="form-check-label" id="status-label">Date</label>
					<input type="date" name="date" class="form-control mb-2 p-3 mt-2" required id="date-block" >
					</div>

					<textarea class="mb-3" id="w3review" name="w3review" rows="4" cols="50" placeholder="Description" ></textarea>
				
					<div  class="modal-footer">
						<button  type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button id="ok" type="submit"  class="btn btn-primary"  onclick="displayInputs()">Save changes</button>
					  </div>
					
				</form>
				<script>$("#ok .close").click()</script>

				
			</div>
		</div>
	</div>
</div>
<!---end-modal-->


	<!-- BEGIN #app -->
	<div id="app" class="app-without-sidebar">
		<!-- BEGIN #content -->
		<div id="content" class="app-content main-style">

						<li class="list-group-item"><a href="javascript:;">Home</a></li>

					<!-- BEGIN page-header -->
					<h1 class="page-header">
						Scrum Board 
					</h1>
					<!-- END page-header -->
				</div>

				<div class="position-absolute top-0 end-0 translate-middle-y">
				
				
					
					<button class=" btn  btn-success  mt-5"  data-bs-toggle="modal" data-bs-target="#modalForm"><i class="bi bi-plus "></i> Add Task</a>

					</div>
			</div>
			
 				<div class="row "> 
				 <div class=" col-lg-4 ">
					<div class="card ">
						<div class="card-header bg-dark " >
							<h4 class="text-white my-30 " style="border-radius: 5px 5px 0px 0px;">To do (<span id="to-do-tasks-count">5</span>)</h4>



						</div>
						<div class=" card-body p-0 bg-light " id="to-do">
							<!-- TO DO TASKS HERE -->
							
						</div>
					</div>
				</div>
				<div class=" col-lg-4">

							<h4 class="  text-white ">In Progress (<span id="in-progress-tasks-count">4</span>)</h4>

						</div>
		<!---->				
						<div class="card-body" id="doing">
							<!-- IN PROGRESS TASKS HERE -->
							<button class="btn d-flex p-0 border-bottom ">
								<div class="spinner-border text-success" role="status">
	
									<span class="sr-only"></span>
							   
						   		</div>
								<div class="text-start">
									<div class="fw-bolder"></div>
									<div class="start-10">
										<div class="fw-light"></div>
										<div class="fw-bold" title="including as many details as possible."></div>
									</div>
									<div class="">
										<span class="badge bg-primary"></span>
										<span class="badge bg-secondary"></span>
									</div>
								</div>
							</button>
						</div>
					</div>
				</div>
				<div class=" col-lg-4">
					<div class="card">
						<div class="card-header bg-dark">
							<h4 class="text-white">Done (<span id="done-tasks-count">4</span>)</h4>

						</div>
						<div class=" card-body" id="done-tasks">
							<!-- DONE TASKS HERE -->
							<button class="btn d-flex p-0 border-bottom">
								<div class="start p-2">
									<i class="bi bi-check2-circle text-success fs-2"></i> 
								</div>
								<div class="text-start">
									<div class="fw-bolder"></div>
									<div class="start-10">
										<div class="fw-light"></div>
										<div class="fw-bold" title="as they can be helpful in reproducing the steps that caused the problem in the first place.">as they can be helpful in reproducing the steps that ca...</div>
									</div>
									<div class="">
										<span class="badge bg-primary"></span>
										<span class="badge bg-secondary"></span>
									</div>
								</div>
							</button>
						</div>
					</div>
				</div>
			</div>
